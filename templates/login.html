<!DOCTYPE html>
<html>
	<head>
		<title>Login/Register Form</title>
		<link rel="stylesheet" href="../static/css/login.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="login-container">
			<section class="login" id="login">
				<header>
					<h1>IIITEats</h1>
					<h4>
						{% if not register %} Login {% else %} Register {% endif
						%}
					</h4>
				</header>
				{% if not register %}
				<form class="login-form" method="post" action="/login">
					<label for="email" class="input-label">Email Address</label>
					<input
						type="email"
						name="email"
						class="login-input"
						placeholder="email@iiit.ac.in"
						required
						autofocus
						id="email"
						value="{{email}}"
					/>
					<label for="password" class="input-label">Password</label>
					<input
						type="password"
						name="password"
						class="login-input"
						placeholder="Enter Password"
						required
						id="password"
					/>
					<input type="hidden" name="register" value="false" />
					<div class="submit-container">
						<button type="submit" class="login-button">
							SIGN IN
						</button>
					</div>
				</form>
				{% endif %}
				<p
					class="error"
					style="
						font-family: Nunito;
						font-size: 20px;
						color: red;
						text-align: center;
						margin: 0;
					"
				>
					{{error}}
				</p>
				{% if register %}
				<form class="login-form" method="post" action="/login">
					<label for="rollno" class="input-label">Roll Number</label>
					<input
						type="number"
						name="rollno"
						class="login-input"
						placeholder="2022xxxxxx"
						required
						autofocus
						id="rollno"
					/>
					<label for="name" class="input-label">Name</label>
					<input
						type="name"
						name="name"
						class="login-input"
						placeholder="Enter Name"
						required
						id="name"
					/>
					<label for="phone" class="input-label">Phone Number</label>
					<input
						type="number"
						name="phone"
						class="login-input"
						placeholder="Enter Number"
						required
						id="phone"
					/>
					<label for="email" class="input-label">Email Address</label>
					<input
						type="email"
						name="email"
						class="login-input"
						placeholder="email@iiit.ac.in"
						required
						id="email"
						value="{{email}}"
					/>
					<label for="password" class="input-label">Password</label>
					<input
						type="password"
						name="password"
						class="login-input"
						placeholder="Enter Password"
						required
						id="password"
					/>
					<input type="hidden" name="register" value="true" />
					<div class="submit-container">
						<button type="submit" class="login-button">
							REGISTER
						</button>
					</div>
				</form>
				{% endif %}
			</section>
		</div>
	</body>
</html>
